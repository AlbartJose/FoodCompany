<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/foodStyle.css">
    <title>

    </title>
    <style>
        img {
            width: 200px;
        }
    </style>

</head>

<body>

    <div id="header"></div>

    <div class="content" id="content">

    </div>
</body>

</html>

<script type="module">
    import myNavbar from './components/navbar.js';
    import { getData, showMeals } from './scripts/showData.js';

    var divHead = document.getElementById("header");
    divHead.innerHTML = myNavbar();
    
    var parent = document.getElementById("content");
    var h1 = document.createElement("h1");
    h1.innerHTML = "Todays Recipie";
    parent.append(h1);

    let response = getData("https://www.themealdb.com/api/json/v1/1/random.php")
        response.then(({meals}) => {
            
            //console.log(data);
            showMeals(meals,parent);
        });

</script>
